<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script>
		// TODO: create a handler
		function setSearchEngine(){
			let actions = {
				"google": "https://www.google.com/search",
				"duckduckgo": "	https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			}
			let query = document.querySelector("input[name=q]");
			let radio = document.querySelector("[name=engine]:checked");
			let radioGroup = document.querySelector("input[name=engine]");
			let form = document.getElementById("searchForm");
			let engineSelection = "";
			
			try {
				engineSelection = actions[radio.value];
			} catch (error) {
				alert("Please select a search engine.");
			}
			
			if (query.value === ""){
				alert("Please enter a query.");
				event.preventDefault();
			}

			form.setAttribute("action", engineSelection);
			
		}
		
    window.addEventListener("load", function(){
        // TODO: register the handler
		let form = document.getElementById("searchForm");
		form.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<h1>Search Picker Tool</h1>
	<h2>Enter a query in the text box, then select a search engine. </h2>

	<form id="searchForm">
	<!-- TODO: add form elements -->
	<input type="text" name="q" id="searchbox"/>

	<div class="engine-picker">
		<label><input type="radio" name="engine" value="google"/>Google</label>
		<label><input type="radio" name="engine" value="duckduckgo"/>DuckDuckGo</label>
		<label><input type="radio" name="engine" value="bing"/>Bing</label>
		<label><input type="radio" name="engine" value="ask"/>Ask</label>
	</div>

	<div class="submit-button">
		<input type="submit" value="Go!" id="go"/>
	</div>

	</form>

</body>
